{% extends "base.html" %}

{% block title %}Error 403 - Access Denied{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen text-center space-y-6">
    <div>
        <h1 class="text-6xl font-bold text-slate-400">403</h1>
        <h2 class="text-2xl font-semibold mt-2">Access Forbidden</h2>
    </div>
    <p class="text-lg text-slate-600">You don't have permission to access this page.</p>
    <a href="{{ url_for('index') }}" class="px-6 py-3 bg-primary text-white rounded-md hover:opacity-90 inline-flex items-center">
        <i class="fas fa-home mr-2"></i> Go Home
    </a>
</div>
{% endblock %}
