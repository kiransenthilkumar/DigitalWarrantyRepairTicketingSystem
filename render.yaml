services:
  - type: web
    name: warranty-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7

    # Mount persistent 512MB disk for file uploads
    disk:
      name: uploads
      mountPath: /var/data
      sizeGB: 1
