{% extends "base.html" %}

{% block title %}System Reports - Warranty System{% endblock %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-chart-bar mr-2"></i>System Overview Report</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white shadow rounded">
            <div class="px-4 py-2 bg-primary text-white">
                <h5 class="mb-0">Ticket Status Distribution</h5>
            </div>
            <div class="p-4">
                <canvas id="statusChart" width="400" height="220"></canvas>
            </div>
        </div>
        <div class="bg-white shadow rounded">
            <div class="px-4 py-2 bg-primary text-white">
                <h5 class="mb-0">Priority Distribution</h5>
            </div>
            <div class="p-4">
                <canvas id="priorityChart" width="400" height="220"></canvas>
            </div>
        </div>
    </div>

    <div class="bg-blue-100 text-blue-800 px-4 py-3 rounded flex items-center">
        <i class="fas fa-info-circle mr-2"></i> Reports are generated based on data from the last 30 days.
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Prepare data from server-rendered variables
const statusData = {
    labels: [{% for status, count in status_dist %}'{{ status|replace('_', ' ')|upper }}'{% if not loop.last %}, {% endif %}{% endfor %}],
    datasets: [{
        label: 'Tickets',
        data: [{% for status, count in status_dist %}{{ count }}{% if not loop.last %}, {% endif %}{% endfor %}],
        backgroundColor: ['#10B981','#F59E0B','#EF4444','#60A5FA','#A78BFA']
    }]
};

const priorityData = {
    labels: [{% for priority, count in priority_dist %}'{{ priority|upper }}'{% if not loop.last %}, {% endif %}{% endfor %}],
    datasets: [{
        label: 'Count',
        data: [{% for priority, count in priority_dist %}{{ count }}{% if not loop.last %}, {% endif %}{% endfor %}],
        backgroundColor: ['#EF4444','#F59E0B','#06B6D4','#60A5FA']
    }]
};

function createPieChart(ctxId, data) {
    const ctx = document.getElementById(ctxId).getContext('2d');
    return new Chart(ctx, {
        type: 'doughnut',
        data: data,
        options: { responsive: true, maintainAspectRatio: false }
    });
}

document.addEventListener('DOMContentLoaded', function(){
    if(document.getElementById('statusChart')) createPieChart('statusChart', statusData);
    if(document.getElementById('priorityChart')) createPieChart('priorityChart', priorityData);
});
</script>
{% endblock %}
